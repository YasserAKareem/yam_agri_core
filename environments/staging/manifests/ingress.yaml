apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yam-agri-ingress
  namespace: yam-agri-staging
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  ingressClassName: traefik
  rules:
    - host: yam-staging.vpn.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 8080
  tls:
    - hosts:
        - yam-staging.vpn.internal
      secretName: yam-staging-tls
