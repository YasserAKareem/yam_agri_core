apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket
  namespace: yam-agri-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websocket
  template:
    metadata:
      labels:
        app: websocket
    spec:
      containers:
        - name: websocket
          image: frappe/erpnext:v16.5.0
          command:
            - node
            - /home/frappe/frappe-bench/apps/frappe/socketio.js
          ports:
            - containerPort: 9000
          env:
            - name: FRAPPE_REDIS_CACHE
              valueFrom:
                configMapKeyRef:
                  name: yam-agri-staging-config
                  key: REDIS_CACHE_URL
            - name: FRAPPE_REDIS_QUEUE
              valueFrom:
                configMapKeyRef:
                  name: yam-agri-staging-config
                  key: REDIS_QUEUE_URL
          volumeMounts:
            - name: frappe-sites
              mountPath: /home/frappe/frappe-bench/sites
      volumes:
        - name: frappe-sites
          persistentVolumeClaim:
            claimName: frappe-sites-pvc
