apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: yam-agri-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: mariadb
          image: mariadb:10.6
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: yam-agri-staging-secrets
                  key: db-root-password
            - name: MARIADB_ROOT_HOST
              value: "%"
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: yam-agri-staging-config
                  key: DB_NAME
            - name: MYSQL_USER
              valueFrom:
                configMapKeyRef:
                  name: yam-agri-staging-config
                  key: DB_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: yam-agri-staging-secrets
                  key: db-password
          volumeMounts:
            - name: mariadb-data
              mountPath: /var/lib/mysql
          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 30
            periodSeconds: 15
      volumes:
        - name: mariadb-data
          persistentVolumeClaim:
            claimName: mariadb-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: yam-agri-staging
spec:
  selector:
    app: db
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
