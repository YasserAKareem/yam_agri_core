site_name: yam-staging.vpn.internal
ingress_host: yam-staging.vpn.internal

images:
  frappe: frappe/erpnext:v16.5.0
  mariadb: mariadb:10.6
  redis: redis:6.2-alpine
  ai_gateway: yamagri/ai-gateway:latest
  iot_gateway: yamagri/iot-gateway:latest

apps:
