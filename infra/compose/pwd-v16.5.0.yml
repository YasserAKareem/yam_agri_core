services:
  backend:
    image: frappe/erpnext:v16.5.0
    networks: [frappe_network]
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      MYSQL_ROOT_PASSWORD: admin
      MARIADB_ROOT_PASSWORD: admin
      AI_GATEWAY_URL: http://ai-gateway:8089/suggest
      AI_GATEWAY_TIMEOUT: "20"

  configurator:
    image: frappe/erpnext:v16.5.0
    networks: [frappe_network]
    entrypoint: ["/bin/bash", "-lc"]
    command: |
      ls -1 apps > sites/apps.txt
      bench set-config -g db_host db
      bench set-config -gp db_port 3306
      bench set-config -g redis_cache redis-cache:6379
      bench set-config -g redis_queue redis-queue:6379
      bench set-config -g redis_socketio redis-queue:6379
      bench set-config -gp socketio_port 9000
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs

  create-site:
    image: frappe/erpnext:v16.5.0
    networks: [frappe_network]
    command:
      - /bin/bash
      - -lc
      - >
          set -e;
          echo "Waiting for DB...";
          until mysqladmin ping -h db -padmin --silent; do sleep 2; done;
          echo "Creating site frontend...";
          bench new-site frontend
          --mariadb-user-host-login-scope='%'
          --admin-password=admin
          --db-root-username=root
          --db-root-password=admin
          --install-app erpnext;
          bench --site frontend clear-cache;
          echo "Done.";
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs

  db:
    image: mariadb:10.6
    networks: [frappe_network]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost --password=admin"]
      interval: 1s
      retries: 20
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MARIADB_ROOT_PASSWORD: admin
    volumes:
      - db-data:/var/lib/mysql

  frontend:
    image: frappe/erpnext:v16.5.0
    networks: [frappe_network]
    depends_on: [websocket]
    command: ["nginx-entrypoint.sh"]
    environment:
      BACKEND: backend:8000
      FRAPPE_SITE_NAME_HEADER: frontend
      SOCKETIO: websocket:9000
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      PROXY_READ_TIMEOUT: 120
      CLIENT_MAX_BODY_SIZE: 50m
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    ports:
      - "8080:8080"

  queue-long:
    image: frappe/erpnext:v16.5.0
    networks: [frappe_network]
    command: ["bench", "worker", "--queue", "long"]
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      FRAPPE_REDIS_CACHE: redis://redis-cache:6379
      FRAPPE_REDIS_QUEUE: redis://redis-queue:6379
      AI_GATEWAY_URL: http://ai-gateway:8089/suggest
      AI_GATEWAY_TIMEOUT: "20"

  queue-short:
    image: frappe/erpnext:v16.5.0
    networks: [frappe_network]
    command: ["bench", "worker", "--queue", "short,default"]
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      FRAPPE_REDIS_CACHE: redis://redis-cache:6379
      FRAPPE_REDIS_QUEUE: redis://redis-queue:6379
      AI_GATEWAY_URL: http://ai-gateway:8089/suggest
      AI_GATEWAY_TIMEOUT: "20"

  redis-queue:
    image: redis:6.2-alpine
    networks: [frappe_network]
    volumes:
      - redis-queue-data:/data

  redis-cache:
    image: redis:6.2-alpine
    networks: [frappe_network]

  mqtt:
    image: eclipse-mosquitto:2.0
    networks: [frappe_network]
    restart: always
    volumes:
      - ../../tools/iot_gateway/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -h localhost -t '$$SYS/broker/version' -C 1 -W 3 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6

  iot-gateway:
    build:
      context: ../../tools/iot_gateway
    networks: [frappe_network]
    restart: always
    depends_on:
      mqtt:
        condition: service_healthy
    environment:
      MQTT_HOST: mqtt
      MQTT_PORT: "1883"
      MQTT_TOPIC: yam/iot/observation
      FRAPPE_URL: http://backend:8000
      FRAPPE_SITE: frontend
    ports:
      - "8088:8088"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8088/health', timeout=3).read()\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 6

  ai-gateway:
    build:
      context: ../../tools/ai_gateway
    networks: [frappe_network]
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      ENABLE_OLLAMA: "0"
      OLLAMA_URL: http://ollama:11434/api/generate
      OLLAMA_MODEL: llama3.2:3b
      OLLAMA_ALLOWED_MODELS: llama3.2:3b
    ports:
      - "8089:8089"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8089/health', timeout=3).read()\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 6

  scheduler:
    image: frappe/erpnext:v16.5.0
    networks: [frappe_network]
    command: ["bench", "schedule"]
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs

  websocket:
    image: frappe/erpnext:v16.5.0
    networks: [frappe_network]
    command: ["node", "/home/frappe/frappe-bench/apps/frappe/socketio.js"]
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      AI_GATEWAY_URL: http://ai-gateway:8089/suggest
      AI_GATEWAY_TIMEOUT: "20"
      FRAPPE_REDIS_CACHE: redis://redis-cache:6379
      FRAPPE_REDIS_QUEUE: redis://redis-queue:6379

volumes:
  db-data:
  redis-queue-data:
  sites:
  logs:

networks:
  frappe_network:
    driver: bridge
