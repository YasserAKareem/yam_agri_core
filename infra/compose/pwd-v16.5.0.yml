services:
  backend:
    image: frappe/erpnext:v16.5.0
    networks: [frappe_network]
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      MYSQL_ROOT_PASSWORD: admin
      MARIADB_ROOT_PASSWORD: admin

  configurator:
    image: frappe/erpnext:v16.5.0
    networks: [frappe_network]
    entrypoint: ["/bin/bash", "-lc"]
    command: |
      ls -1 apps > sites/apps.txt
      bench set-config -g db_host db
      bench set-config -gp db_port 3306
      bench set-config -g redis_cache redis-cache:6379
      bench set-config -g redis_queue redis-queue:6379
      bench set-config -g redis_socketio redis-queue:6379
      bench set-config -gp socketio_port 9000
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs

  create-site:
    image: frappe/erpnext:v16.5.0
    networks: [frappe_network]
    command:
      - /bin/bash
      - -lc
      - >
          set -e;
          echo "Waiting for DB...";
          until mysqladmin ping -h db -padmin --silent; do sleep 2; done;
          echo "Creating site frontend...";
          bench new-site frontend
          --mariadb-user-host-login-scope='%'
          --admin-password=admin
          --db-root-username=root
          --db-root-password=admin
          --install-app erpnext;
          bench --site frontend clear-cache;
          echo "Done.";
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs

  db:
    image: mariadb:10.6
    networks: [frappe_network]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost --password=admin"]
      interval: 1s
      retries: 20
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MARIADB_ROOT_PASSWORD: admin
    volumes:
      - db-data:/var/lib/mysql

  frontend:
    image: frappe/erpnext:v16.5.0
    networks: [frappe_network]
    depends_on: [websocket]
    command: ["nginx-entrypoint.sh"]
    environment:
      BACKEND: backend:8000
      FRAPPE_SITE_NAME_HEADER: frontend
      SOCKETIO: websocket:9000
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      PROXY_READ_TIMEOUT: 120
      CLIENT_MAX_BODY_SIZE: 50m
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    ports:
      - "8080:8080"

  queue-long:
    image: frappe/erpnext:v16.5.0
    networks: [frappe_network]
    command: ["bench", "worker", "--queue", "long"]
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      FRAPPE_REDIS_CACHE: redis://redis-cache:6379
      FRAPPE_REDIS_QUEUE: redis://redis-queue:6379

  queue-short:
    image: frappe/erpnext:v16.5.0
    networks: [frappe_network]
    command: ["bench", "worker", "--queue", "short,default"]
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      FRAPPE_REDIS_CACHE: redis://redis-cache:6379
      FRAPPE_REDIS_QUEUE: redis://redis-queue:6379

  redis-queue:
    image: redis:6.2-alpine
    networks: [frappe_network]
    volumes:
      - redis-queue-data:/data

  redis-cache:
    image: redis:6.2-alpine
    networks: [frappe_network]

  scheduler:
    image: frappe/erpnext:v16.5.0
    networks: [frappe_network]
    command: ["bench", "schedule"]
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs

  websocket:
    image: frappe/erpnext:v16.5.0
    networks: [frappe_network]
    command: ["node", "/home/frappe/frappe-bench/apps/frappe/socketio.js"]
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      FRAPPE_REDIS_CACHE: redis://redis-cache:6379
      FRAPPE_REDIS_QUEUE: redis://redis-queue:6379

volumes:
  db-data:
  redis-queue-data:
  sites:
  logs:

networks:
  frappe_network:
    driver: bridge
