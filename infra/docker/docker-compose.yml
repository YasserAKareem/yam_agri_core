version: '3.7'

services:
  db:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - frappe-net
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost --password=$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis-cache:
    image: redis:6.2-alpine
    restart: always
    networks:
      - frappe-net

  redis-queue:
    image: redis:6.2-alpine
    restart: always
    networks:
      - frappe-net

  redis-socketio:
    image: redis:6.2-alpine
    restart: always
    networks:
      - frappe-net

  backend:
    image: frappe/erpnext-worker:version-14
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
      redis-socketio:
        condition: service_started
    environment:
      SITE_NAME: ${SITE_NAME}
      DB_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      INSTALL_APPS: erpnext,agriculture
    volumes:
      - sites-vol:/home/frappe/frappe-bench/sites
    networks:
      - frappe-net

  scheduler:
    image: frappe/erpnext-worker:version-14
    restart: always
    command: schedule
    depends_on:
      backend:
        condition: service_started
    environment:
      SITE_NAME: ${SITE_NAME}
      DB_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      INSTALL_APPS: erpnext,agriculture
    volumes:
      - sites-vol:/home/frappe/frappe-bench/sites
    networks:
      - frappe-net

  nginx:
    image: frappe/erpnext-nginx:version-14
    restart: always
    depends_on:
      backend:
        condition: service_started
    ports:
      - "80:8080"
    volumes:
      - sites-vol:/home/frappe/frappe-bench/sites
    networks:
      - frappe-net

volumes:
  db_data:
  sites-vol:

networks:
  frappe-net:
    driver: bridge
