# Root pyproject.toml — monorepo tooling configuration only.
# This file configures ruff (linting/formatting) and pytest for the whole repo.
#
# The actual Frappe app packaging lives in apps/yam_agri_core/pyproject.toml
# (what bench pip-installs when adding the app to a bench).

[tool.ruff]
line-length = 110
target-version = "py310"

[tool.ruff.lint]
select = ["F", "E", "W", "I", "UP", "B", "RUF"]
ignore = [
    "B017",   # assertRaises(Exception) — should be more specific (existing tests use this)
    "B018",   # useless expression
    "B023",   # function doesn't bind loop variable
    "B904",   # raise inside except without from
    "E101",   # indentation contains mixed spaces and tabs
    "E402",   # module level import not at top of file
    "E501",   # line too long
    "E741",   # ambiguous variable name
    "F401",   # unused imports
    "F403",   # can't detect undefined names from * import
    "F405",   # can't detect undefined names from * import
    "F722",   # syntax error in forward type annotation
    "W191",   # indentation contains tabs
    "RUF001", # string contains ambiguous unicode character
]

[tool.ruff.format]
quote-style = "double"
indent-style = "tab"
docstring-code-format = true

[tool.ruff.lint.isort.sections]
"frappe" = ["frappe"]
"yam_agri_core" = ["yam_agri_core"]

[tool.ruff.lint.isort]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "frappe",
    "yam_agri_core",
    "first-party",
    "local-folder",
]

[tool.pytest.ini_options]
testpaths = [
    "apps/yam_agri_core/yam_agri_core/yam_agri_core/tests",
]
python_files = ["test_*.py"]
