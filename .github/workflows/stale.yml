name: Stale Issues and PRs

on:
  schedule:
    # Run every day at 02:00 UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark and close stale items
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          # ── Issues ──────────────────────────────────────────────────
          days-before-issue-stale: 30
          days-before-issue-close: 7
          stale-issue-label: "stale"
          stale-issue-message: >
            This issue has had no activity for 30 days and has been marked as
            stale. It will be closed in 7 days unless there is new activity.
            If this is still relevant, please leave a comment or remove the
            `stale` label.
          close-issue-message: >
            This issue was closed automatically after 37 days of inactivity.
            Feel free to re-open it if it is still relevant.

          # ── Pull Requests ────────────────────────────────────────────
          days-before-pr-stale: 14
          days-before-pr-close: 7
          stale-pr-label: "stale"
          stale-pr-message: >
            This pull request has had no activity for 14 days and has been
            marked as stale. It will be closed in 7 days unless there is new
            activity. If you are still working on this, please push a commit
            or leave a comment.
          close-pr-message: >
            This pull request was closed automatically after 21 days of
            inactivity. Feel free to re-open it if you are ready to continue.

          # ── Exemptions ──────────────────────────────────────────────
          exempt-issue-labels: "pinned,security,in-progress,blocked"
          exempt-pr-labels: "pinned,security,in-progress,blocked"
          exempt-all-milestones: true

          # ── Limits (avoid hammering GitHub API) ─────────────────────
          operations-per-run: 100
