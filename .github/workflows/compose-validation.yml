name: Compose Preflight

on:
  pull_request:
    paths:
      - 'infra/**'
      - '.github/workflows/**'

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run infra preflight
        working-directory: infra/docker
        run: |
          chmod +x preflight.sh || true
          ./preflight.sh
